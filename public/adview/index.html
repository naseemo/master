    <title>Examples - Thumbnails</title>

	<link href="styles.css" rel="stylesheet" />

  <body class="examples examples_thumbnails examples_thumbnails_index">
<section class="restricted-width default">
  <ul id="thumbnails">
    <li><a href="#slide1"><img src="../../assets/img/image-1.jpg" alt=""></a></li>
    <li><a href="#slide2"><img src="../../assets/img/image-2.jpg"  alt=""></a></li>
    <li><a href="#slide3"><img src="../../assets/img/image-3.jpg" alt=""></a></li>
    <li><a href="#slide4"><img src="../../assets/img/image-4.jpg" alt=""></a></li>
  </ul>
  <div class="thumb-box">
    <ul class="thumbs">
      <li><a href="#1" data-slide="1"><img src="../../assets/img/image-1.jpg" alt=""></a></li>
      <li><a href="#2" data-slide="2"><img src="../../assets/img/image-2.jpg"  alt=""></a></li>
      <li><a href="#3" data-slide="3"><img src="../../assets/img/image-3.jpg" alt=""></a></li>
      <li><a href="#4" data-slide="4"><img src="../../assets/img/image-4.jpg" alt=""></a></li>
    </ul>
  </div>
</section>

<script>
  window.addEventListener("load", function(){
  window.cookieconsent.initialise({
    "palette": {
      "popup": {
        "background": "#000"
      },
      "button": {
        "background": "#31ACE2",
        "text": "#ffffff"
      }
    },
    "content": {
      "href": "/privacy"
    },
    "theme": "edgeless",
    "position": "bottom-left"
  })});
</script>
